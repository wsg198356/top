<!doctype html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="{!keywords}"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- /fonts -->
    <!-- css -->
    <link href="__CSS__/bootstrap.css" rel="stylesheet" type='text/css' media="all"/>
    <link href="__CSS__/style.css" rel="stylesheet" type='text/css' media="all"/>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css" rel="stylesheet">
    <link href="__CSS__/login.min.css" rel="stylesheet">
    <link href="__CSS__/jquery.slider.css" rel="stylesheet">
    <script type="text/javascript" src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
    <!-- /css -->
</head>
<body>
<h1 class="w3ls">{$site_name}登陆</h1>
<div class="content-agileits">
    <form id="doLogin" name="doLogin" action="{:url('login')}" method="post" data-toggle="validator" role="form">
        <div class="form-group w3 w3l">
            <label for="account" class="control-label">用户名</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="用户名"
                   data-error="输入你的用户名" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agileits w3">
            <label for="password" class="control-label">用户密码</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="用户密码"
                   data-error="请输入密码" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group agileits w3">
            <label for="captcha" class="control-label">验证码</label>
            <input type="text" class="form-control" id="captcha" name="captcha" placeholder='请输入验证码'
                   data-error="请输入验证码" required>
            <div class="help-block with-errors"></div>
            <div class="verify">
                <img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="refreshVerify()">
                <a href="javascript:refreshVerify()">点击刷新</a>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg">登陆</button>
        </div>
    </form>
</div>
<p class="copyright-w3ls">{$site_copy}</p>
<!-- js files -->
<script type="text/javascript" src="__JS__/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__JS__/validator.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script type="text/javascript" src="__JS__/jquery.form.js"></script>
<script type="text/javascript" src="__JS__/layer/layer.js"></script>
<script type="text/javascript" src="__JS__/youkang.js"></script>
<script type="text/javascript" src="__JS__/jquery.slider.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#doLogin').ajaxForm({
            beforeSubmit: checkForm, // 此方法主要是提交前执行的方法，根据需要设置
            success: complete, // 这是提交后的方法
            dataType: 'json'
        });

        function checkForm() {
            if ('' == $.trim($('#account').val())) {
                youkang.error('请输入登录用户名');
                return false;
            }

            if ('' == $.trim($('#inputPassword').val())) {
                youkang.error('请输入登录密码');
                return false;
            }
            if ('' == $.trim($('#captcha').val())) {
                youkang.error('请输入验证码')
                return false;
            }
            $('button').addClass('disabled').text('登录中...');
        }

        function complete(data) {
            if (data.code == 1) {
                youkang.success(data.msg, data.url);
            } else if (data.code == 2) {
                youkang.success(data.msg, data.url);
            } else {
                youkang.error(data.msg);
                $('button').removeClass('disabled').text('登　录');
                return false;
            }
        }
    });
    function refreshVerify() {
        var ts = Date.parse(new Date())/1000;
        $('#verify_img').attr("src", "/captcha?id="+ts);
    }
</script>
<!-- /js files -->
</body>
</html>
